# ╭─────────────────────────────────────────────────────────────╮
# │                    Hyprland Configuration                   │
# ╰─────────────────────────────────────────────────────────────╯

source=~/.config/hypr/themes/mocha.conf

misc{
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
}

# ╭─────────────────────────────────────────────────────────────╮
# │                          MONITORS                           │
# ╰─────────────────────────────────────────────────────────────╯
monitor=,1920x1080@60,0x0,1

# ╭─────────────────────────────────────────────────────────────╮
# │                        VARIABLES                            │
# ╰─────────────────────────────────────────────────────────────╯

$terminal = alacritty
$fileManager = nautilus
$menu = ~/.config/rofi/scripts/launcher.sh
$powerMenu = ~/.config/rofi/scripts/powermenu.sh
$clipboard = ~/.config/rofi/scripts/clipboard.sh

# ╭─────────────────────────────────────────────────────────────╮
# │                        AUTOSTART                            │
# ╰─────────────────────────────────────────────────────────────╯

exec-once = waybar
exec-once = waytrogen -r
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = Telegram -startintray

# ╭─────────────────────────────────────────────────────────────╮
# │                   ENVIRONMENT VARIABLES                     │
# ╰─────────────────────────────────────────────────────────────╯

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct 
env = XDG_CURRENT_DESKTOP="Hyprland"
env = XDG_SESSION_TYPE="wayland"
env = XDG_SESSION_DESKTOP="Hyprland"
env = QT_AUTO_SCREEN_SCALE_FACTOR="1.0"
env = QT_QPA_PLATFORM="wayland"
env = QT_QPA_PLATFORMTHEME="gtk3"

# ╭─────────────────────────────────────────────────────────────╮
# │                     GENERAL CONFIG                          │
# ╰─────────────────────────────────────────────────────────────╯

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $green
    col.inactive_border = $base
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# ╭─────────────────────────────────────────────────────────────╮
# │                     DECORATION                              │
# ╰─────────────────────────────────────────────────────────────╯

decoration {
    rounding = 12
    rounding_power = 2
    
    active_opacity = 1.0
    inactive_opacity = 0.9

    # ── Shadow ──
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # ── Blur ──
    blur {
        enabled = true
        ignore_opacity = true
        size = 3
        passes = 1
        vibrancy = 1
        new_optimizations = true
    }
}

# ╭─────────────────────────────────────────────────────────────╮
# │                      ANIMATIONS                             │
# ╰─────────────────────────────────────────────────────────────╯

animations {
    # ── Curves ──
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    
    # ── Windows ──
    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel
    
    # ── Layers ──
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    
    # ── Fade ──
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    
    # ── Workspaces ──
    animation = workspaces, 1, 7, menu_decel, slide
    
    # ── Special Workspace ──
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

# ╭─────────────────────────────────────────────────────────────╮
# │                       DWINDLE LAYOUT                        │
# ╰─────────────────────────────────────────────────────────────╯

dwindle {
    preserve_split = true 
}

# ╭─────────────────────────────────────────────────────────────╮
# │                       MASTER LAYOUT                         │
# ╰─────────────────────────────────────────────────────────────╯

master {
    new_status = master
}

# ╭─────────────────────────────────────────────────────────────╮
# │                        INPUT                                │
# ╰─────────────────────────────────────────────────────────────╯

input {
    kb_layout = us,ru
    force_no_accel = false
    kb_options = grp:win_space_toggle
    numlock_by_default = true
    repeat_delay = 230
    repeat_rate = 35
    follow_mouse = 1
    sensitivity = 0.23

    # ── Touchpad ──
    touchpad {
        natural_scroll = true
    }
}

# ── Gesture ──
gesture = 3, horizontal, workspace

# ── Device specific settings ──
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ╭─────────────────────────────────────────────────────────────╮
# │                     KEYBINDINGS                             │
# ╰─────────────────────────────────────────────────────────────╯
$mainMod = SUPER

# ── Window Management ──
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, forcekillactive,
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, $powerMenu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, F, exec, hyprctl dispatch togglefloating  && hyprctl dispatch resizeactive exact 50% 60% && hyprctl dispatch centerwindow

# ── Clipboard Management ──
bind = $mainMod, V, exec, cliphist list | $clipboard| cliphist decode | wl-copy
bind = $mainMod SHIFT, V, exec, rm -f ${XDG_CACHE_HOME:-$HOME/.cache}/cliphist/db && notify-send "Clipboard is wiped"

# ── Screenshot ──
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = ,PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots

# ── Keyboard Layout ──
bind = $mainMod, SPACE , exec, ~/.config/hypr/scripts/keyboard_swap.sh


# ── App Launcher ──
bind = $mainMod SHIFT, T, exec, Telegram
bind = $mainMod SHIFT, B, exec, zen-browser

# ── Window Movement ──
bind = $mainMod SHIFT, left , movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up   , movewindow, u
bind = $mainMod SHIFT, down , movewindow, d

# ── Window Resizing ──
bind = $mainMod CTRL, left , resizeactive, -100 0
bind = $mainMod CTRL, right, resizeactive, 100 0
bind = $mainMod CTRL, up   , resizeactive, 0 -100
bind = $mainMod CTRL, down , resizeactive, 0 100

# ── Focus Movement ──
bind = $mainMod, left , movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up   , movefocus, u
bind = $mainMod, down , movefocus, d

# ── Workspace Navigation ──
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ── Move to Workspace ──
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ── Scroll Workspace ──
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ── Mouse Bindings ──
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ── Media Controls ──
bindel = , XF86AudioRaiseVolume , exec, ~/.config/hypr/scripts/dunst_ultimate.sh volume_up
bindel = , XF86AudioLowerVolume , exec,  ~/.config/hypr/scripts/dunst_ultimate.sh volume_down
bindel = , XF86AudioMute        , exec,  ~/.config/hypr/scripts/dunst_ultimate.sh volume_mute
bindel = , XF86MonBrightnessUp  , exec,  ~/.config/hypr/scripts/dunst_ultimate.sh brightness_up
bindel = , XF86MonBrightnessDown, exec,  ~/.config/hypr/scripts/dunst_ultimate.sh brightness_down

bindl = , XF86AudioNext , exec,   ~/.config/hypr/scripts/dunst_ultimate.sh next_track
bindl = , XF86AudioPause, exec,  ~/.config/hypr/scripts/dunst_ultimate.sh play_pause
bindl = , XF86AudioPlay , exec,   ~/.config/hypr/scripts/dunst_ultimate.sh play_pause
bindl = , XF86AudioPrev , exec,   ~/.config/hypr/scripts/dunst_ultimate.sh prev_track

# ╭─────────────────────────────────────────────────────────────╮
# │                 WINDOWS AND WORKSPACES                      │
# ╰─────────────────────────────────────────────────────────────╯
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# ── Floating Windows ──
windowrule = float,class:blueman-manager
windowrule = float,class:blueman-services
windowrule = float,class:nwg-look
windowrule = float,class:org.gnome.Nautilus
windowrule = float,class:org.telegram.desktop
windowrule = float,class:org.telegram.desktop,title:^(Media viewer)
windowrule = float,class:org.twosheds.iwgtk

# ── Window Sizes ──
windowrule = size 900 500, class:nwg-look
windowrule = size 500 700, class:blueman-manager
windowrule = size 450 800, class:org.telegram.desktop
windowrule = size 990 800, class:org.gnome.Nautilus
windowrule = size 500 700, class:org.twosheds.iwgtk

#windowrulev2 = noborder, floating:1
windowrule = noborder, class:jetbrains-idea
